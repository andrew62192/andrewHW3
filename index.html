<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="container">
    <img id="logo" src="google_logo.png" alt="Google">
    <form id="search-form" action="https://www.google.com/search" method="get">
        <input type="text" id="search-input" name="q" placeholder="在Google上搜尋...">
        <div id="buttons">
            <input type="submit" id="search-button" value="Google 搜尋">
            <input type="button" id="feeling-lucky" value="幸運一下">
        </div>
    </form>
    <div id="languages">
        <a href="#">Google 提供的語言: 中文(繁體)</a>
    </div>
</div>
</body>
</html>
